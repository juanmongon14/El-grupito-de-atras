<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombia Redime • Registro</title>
    <link rel="stylesheet" href="./styles/registro.css">
</head>
<body>
    <main class="form-register">
        <form onsubmit="verificarPasswords()">
          <h1>Regístrate</h1>
          <!-- <div id="error" class="alert alert-danger ocultar" role="alert">
            Las contraseñas no coinciden, vuelve a intentar.
          </div> -->
          <br>
          <div class="form">
            <label for="nombre"></label>
            <input type="text" class="nombre" id="nombre" placeholder="Nombre completo" required>
          </div>
          <div class="form">
            <label for="correo"></label>
            <input type="email" class="correo" id="correo" placeholder="Correo Electrónico" required>
          </div>
          <div class="form">
            <label for="celular"></label>
            <input type="number" class="celular" id="celular" placeholder="Celular" required>
          </div>
          <div class="form">
            <label for="contraseña"></label>
            <input type="password" class="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="form">
            <label for="contraseña"></label>
            <input type="password" class="confPassword" id="confPassword" placeholder="Cofirmar contraseña" required>
          </div>
          <div class="checkbox">
            <label for="checkbox">
              <input type="checkbox" class="check" value="agree-terms"> Estoy de acuerdo con los <a href="#">Términos y Condiciones</a>.</label>
          </div>
          <br>
          <button class="boton" type="submit" id="boton">Registrarse</button>
          <p class="copyright">&copy; Colombia Redime</p>
        </form>
      </main>
      <script src="./src/registro.js"></script>
</body>
</html>
